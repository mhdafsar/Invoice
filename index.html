<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dup Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    
    <div class="container">
    
      <div class="card">
        <div class="card-header text-center">
          <h4>Invoice</h4>
        </div>
        <div class="card-body">
          
          <div class="row">
            <div class="col-8">
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Customer</span>
                <input type="text" class="form-control" placeholder="Customer" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Address</span>
                <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">City</span>
                <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1">
              </div>
           
            </div>
            <div class="col-4">
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">INV.NO</span>
                <input type="text" class="form-control" placeholder="INV.NO" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">INV.DATE</span>
                <input type="date" class="form-control" placeholder="INV.DATE" aria-label="Username" aria-describedby="basic-addon1">
              </div>

            </div>
          </div>

          <table class="table table-bordered">
            <thead class="table-info">
              <tr>
                <th scope="col"></th>
                <th scope="col">Particular</th>
                <th scope="col"class="text-end">Quantity</th>
                <th scope="col"class="text-end">Rate</th>
                <th scope="col"class="text-end">Amount</th>
                <th scope="col"class="NoPrint">
                  <button type="button" class="btn btn-warning" onclick="BtnAdd()">+</button>
                </th>
              </tr>
            </thead>
            <tbody id="TBody">
              <tr id="TRow" class="d-none">
                <th scope="row">1</th>
                <td><input type="text" class="form-control"></td>
                <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                <td><input type="number" class="form-control text-end" name="rate" onchange="Calc(this);"></td>
                <td><input type="number" class="form-control text-end" name="amt" disabled=""></td>
                <td class="NoPrint"><button type="button" class="btn btn-danger" onclick="BtnDel(this)">X</button></td>
              </tr>
      
              <tr id="TRow">
                <th scope="row">1</th>
                <td><input type="text" class="form-control"></td>
                <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                <td><input type="number" class="form-control text-end" name="rate" onchange="Calc(this);"></td>
                <td><input type="number" class="form-control text-end" name="amt"disabled=""></td>
                <td class="NoPrint"><button type="button" class="btn btn-danger" onclick="BtnDel(this)">X</button></td>
              </tr> 
              
<!--          <tr>
                <th scope="row">2</th>
                <td><input type="text" class="form-control"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td class="NoPrint"><button type="button" class="btn btn-danger">X</button></td>
              </tr>

              <tr>
                <th scope="row">3</th>
                <td><input type="text" class="form-control"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td><input type="number" class="form-control text-end"></td>
                <td class="NoPrint"><button type="button" class="btn btn-danger">X</button></td>
              </tr>
            -->
              
              
            </tbody>
          </table>
          
          <div class="row">
            <div class="col-8">
              <button type="button" class="btn btn-primary" onclick="GetPrint()">Print</button>
            </div>
            <div class="col-4">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Total</span>
                <input type="number" class="form-control"  id ="FTotal" name="FTotal" disabled="" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">GST</span>
                <input type="number" class="form-control" id ="FGST" name="FGST" onchange="GetTotal()" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Net.Amt</span>
                <input type="number" class="form-control" id ="FNet" name="FNet" disabled="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>


          
        </div>
      </div>



    </div>
    <script src="script.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
